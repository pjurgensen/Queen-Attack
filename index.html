<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack Detector</h1>

      <p>Enter the row and column coordinates (1-8) for the Queen's position and the</br>Target's position on the chess board to find out if the Queen will attack.</p>

      <form id="queen-attack">
        <div class="form-group">
          <label for="queen-row-position" class="form-font">Queen row:</label>
          <input id="queen-row-position" type="text">
          <label for="queen-col-position" class="form-font" id="queen-col">Queen column:</label>
          <input id="queen-col-position" type="text">
        </div>

        <div class="form-group">
          <label for="target-row-position" class="form-font">Target row:</label>
          <input id="target-row-position" type="text">
          <label for="target-col-position" class="form-font" id="target-col">Target column:</label>
          <input id="target-col-position" type="text">
        </div>

        <button type="submit" class="btn">Find out if the queen will attack!</button>
      </form>
      
       <div id="result">
         <p></p>
       </div> 

      <div id="queen-pic">
       <img src="img/queen.jpg">
      </div>
    </div>
  </body>
</html>
